<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Webshot</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css" />
</head>

<body>
  <section class="hero is-link is-fullheight">
    <div class="hero-body">
      <div class="container">
        <h1 class="title has-text-centered">WebShot API</h1>

        <form action="/image" class="box">
          <div class="field">
            <label class="label">URL</label>
            <div class="control">
              <input name="url" class="input is-link" type="url" placeholder="https://..." required />
            </div>
          </div>

          <div class="field is-grouped">
            <div class="control">
              <label for="width" class="label">Width (px)</label>
              <input id="width" name="width" type="number" class="input" min="0" value="1680" required>
            </div>

            <div class="control">
              <label for="height" class="label">Height (px)</label>
              <input id="height" name="height" type="number" class="input" min="0" value="867" required>
            </div>

            <div class="control">
              <label for="scale" class="label">Scale</label>
              <input id="scale" name="scale" type="number" class="input" min="1" value="1" step="1" required>
            </div>
          </div>


          <div class="field is-grouped">
            <div class="field control">
              <label class="label">Subject</label>
              <div class="control">
                <div class="select">
                  <select>
                    <option>PNG</option>
                    <option>JPEG</option>
                  </select>
                </div>
              </div>
            </div>

            <div class="field control">
              <label for="quality" class="label">Quality</label>
              <input id="quality" name="quality" type="number" class="input" min="1" max="100" value="100" step="1"
                required>
            </div>
          </div>

          <div class="field is-grouped">
            <div class="field control">
              <label for="ttl" class="label">TTL</label>
              <input id="ttl" name="ttl" type="number" class="input" min="60" value="2592000" step="60" required>
            </div>
            <div class="field control">
              <label class="checkbox is-large">
                <input name="fresh" type="checkbox">
                Fresh?
              </label>
            </div>
          </div>

          <div class="field is-grouped">
            <div class="control">
              <label for="key" class="label">Key</label>
              <input id="key" name="key" type="text" class="input">
            </div>
          </div>

          <div id="link-message-root">

          </div>

        </form>
      </div>
    </div>
  </section>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/js-sha256/0.9.0/sha256.min.js"
    integrity="sha512-szJ5FSo9hEmXXe7b5AUVtn/WnL8a5VofnFeYC2i2z03uS2LhAch7ewNLbl5flsEmTTimMN0enBZg/3sQ+YOSzQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="/static/js/main.js"></script>
</body>

</html>
