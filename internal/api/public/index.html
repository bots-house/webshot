<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Webshot</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css" />
  <meta property="vk:image"
    content="https://shot.screenshotapi.net/screenshot?token=5H4FZV6-006M32S-QM3R9P4-YKDYKQZ&url=https%3A%2F%2Ftelemetr.me%2Fanalytics_bot_tpl3.php%3Fname%3D%40theyseeku&width=510&height=228&output=image&file_type=png&wait_for_event=load" />
  <meta data-n-head="ssr" data-hid="description" name="description"
    content="Вакансии для работы на дому. Официальная работа от прямых работодателей. Фриланс проекты и удалённая работа без вложений.">
  <meta data-n-head="ssr" data-hid="msapplication-TileColor" property="msapplication-TileColor" content="#ffffff">
  <meta data-n-head="ssr" data-hid="theme-color" property="theme-color" content="#ffffff">
</head>

<body>
  <section class="hero is-link is-fullheight">
    <div class="hero-body">
      <div class="container">
        <h1 class="title has-text-centered"">WebShot API</h1>

        <form action=" /screenshot" class="box">
          <div class="field">
            <label class="label">URL</label>
            <div class="control">
              <input name="url" class="input is-link" type="url" placeholder="https://..." required />
            </div>
          </div>

          <div class="field is-grouped">
            <div class="control">
              <label for="width" class="label">Width (px)</label>
              <input id="width" name="width" type="number" class="input" min="0" value="1680" required>
            </div>

            <div class="control">
              <label for="height" class="label">Height (px)</label>
              <input id="height" name="height" type="number" class="input" min="0" value="867" required>
            </div>

            <div class="control">
              <label for="scale" class="label">Scale</label>
              <input id="scale" name="scale" type="number" class="input" min="1" value="1" step="1" required>
            </div>
          </div>


          <div class="field is-grouped">
            <div class="field control">
              <label class="label">Subject</label>
              <div class="control">
                <div class="select">
                  <select>
                    <option>PNG</option>
                    <option>JPEG</option>
                  </select>
                </div>
              </div>
            </div>

            <div class="field control">
              <label for="quality" class="label">Quality</label>
              <input id="quality" name="quality" type="number" class="input" min="1" max="100" value="100" step="1"
                required>
            </div>
          </div>

          <div id="link-message-root">

          </div>

          </form>


      </div>
    </div>
  </section>

  <script src="/js/builder.js"></script>
</body>

</html>
