<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Webshot</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css" />
</head>

<body>
  <section class="hero is-link is-fullheight">
    <div class="hero-body">
      <div class="container">
        <h1 class="title has-text-centered"">WebShot API</h1>

        <form action="/screenshot" class="box">
          <div class="field">
            <label class="label">URL</label>
            <div class="control">
              <input name="url" class="input is-link" type="url" placeholder="https://..." required />
            </div>
          </div>

          <div class="field is-grouped">
            <div class="control">
              <label for="width" class="label">Width (px)</label>
              <input id="width" name="width" type="number" class="input" min="0" value="1680" required>
            </div>

            <div class="control">
              <label for="height" class="label">Height (px)</label>
              <input id="height" name="height" type="number" class="input" min="0" value="867" required>
            </div>

            <div class="control">
              <label for="scale" class="label">Scale</label>
              <input id="scale" name="scale" type="number" class="input" min="1" value="1" step="1" required>
            </div>
          </div>


          <div class="field is-grouped">
            <div class="field control">
              <label class="label">Subject</label>
              <div class="control">
                <div class="select">
                  <select>
                    <option>PNG</option>
                    <option>JPEG</option>
                  </select>
                </div>
              </div>
            </div>

            <div class="field control">
              <label for="quality" class="label">Quality</label>
              <input id="quality" name="quality" type="number" class="input" min="1" max="100" value="100" step="1"
                required>
            </div>
          </div>

          <div id="link-message-root">
            
          </div>

        </form>

        
      </div>
    </div>
  </section>

  <script src="/js/builder.js"></script>
</body>

</html>
