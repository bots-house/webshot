name: webshot
services:
  - name: api
    git:
      branch: main
      repo_clone_url: https://github.com/bots-house/webshot
    http_port: 8000
    dockerfile_path: Dockerfile
    health_check:
      http_path: /health
    envs:
      - key: LOG_DEBUG
        scope: RUN_TIME
        value: "true"
      - key: LOG_PRETTY
        scope: RUN_TIME
        value: "true"

