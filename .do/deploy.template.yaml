spec:
  name: webshot
  services:
    - name: api
      git:
        branch: digitalocean-deployment-button
        repo_clone_url: https://github.com/bots-house/webshot

      http_port: 8000
      dockerfile_path: Dockerfile
      health_check:
        http_path: /health
      envs:
        - key: AUTH_SIGN_KEY
          scope: RUN_TIME

        - key: BROWSER_ADDR
          scope: RUN_TIME

        - key: STORAGE_S3_KEY
          scope: RUN_TIME
        - key: STORAGE_S3_SECRET
          scope: RUN_TIME
        - key: STORAGE_S3_REGION
          scope: RUN_TIME
        - key: STORAGE_S3_BUCKET
          scope: RUN_TIME
        - key: STORAGE_S3_ENDPOINT
          scope: RUN_TIME
        - key: STORAGE_S3_SUBDIR
          scope: RUN_TIME

        - key: SENTRY_DSN
          scope: RUN_TIME
        - key: SENTRY_ENV
          scope: RUN_TIME
          value: digitalocean
        - key: SENTRY_TRACES_SAMPLE_RATE
          value: "0"

        - key: LOG_DEBUG
          scope: RUN_TIME
          value: "true"
        - key: LOG_PRETTY
          scope: RUN_TIME
          value: "true"

